
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sneakers</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navs">
                <div class="brand">
                    sneakers
                </div>
                <nav><a href="">Collections</a></nav>
                <nav><a href="">Men</a></nav>
                <nav><a href="">Women</a></nav>
                <nav><a href="">About</a></nav>
                <nav><a href="">Contact</a></nav>
            </div>
            <div class="profile">
                <div class="cart">
                    <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="shopping cart">
                </div>
                <div class="profilePic">
                    <img src="https://www.thegirlsnetwork.org.uk/GetImage.aspx?IDMF=ede1780f-257a-4dc1-a8d6-0e461518d9b7&w=564&h=817&src=mc" alt="profile picture">
                </div>
            </div>
        </div>
        <div class="main">
            <div class="gallery">
                <div class="mainPic">
                    <img src="https://images.stockx.com/images/Air-Jordan-1-Mid-White-Black-Red-2022-Product.jpg?fit=fill&bg=FFFFFF&w=1200&h=857&fm=webp&auto=compress&dpr=2&trim=color&updated_at=1658500383&q=75" alt="Sneaker picture">
                </div>
                <div class="miniPics">
                    <div class="mini miniActive">
                        <img src="https://cdn.shopify.com/s/files/1/0603/3031/1875/products/main-square_c2442ffa-ce0f-41f7-a8b3-f012d8c319d6_756x.jpg?v=1656289631" alt="Sneaker picture">
                    </div>
                    <div class="mini">
                        <img src="https://sneakernews.com/wp-content/uploads/2022/08/Air-Jordan-1-Lost-And-Found-Release-Date-4.jpg?w=1140" alt="Sneaker picture">
                    </div>
                    <div class="mini">
                        <img src="https://images.squarespace-cdn.com/content/v1/5c97c2c834c4e28454c66e64/1619989413683-H5YRV6D9IJGLIYQYMFSL/Air-Jordan-1-KO-Chicago-DA9089-100-2021-Release-Date-Price-4.jpeg" alt="Sneaker picture">
                    </div>
                    <div class="mini">
                        <img src="https://hips.hearstapps.com/hmg-prod/images/indexx-2-1-1595540342.jpg?crop=0.5xw:1xh;center,top&resize=640:*" alt="Sneaker picture">
                    </div>
                </div>
            </div>
            <div class="info">
                <div class="title">
                    <strong>JORDAN</strong>
                </div>
                <div class="productName">
                    <h1>Jordan 1 Classics</h1>
                </div>
                <div class="productInfo">
                    <div class="description">
                        These low-profile sneakers are your perfect casual wear comopanion. 
                        Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.
                    </div>
                </div>
                <div class="price">
                    <div class="currentPrice">
                        <h2>$200.00</h2>
                        <div class="discountBadge">
                            50%
                        </div>
                    </div>
                    <div class="previousPrice">
                        $250.00
                    </div>
                </div>
                <div class="buttons">
                    <div class="quantity">
                        <button class="minus">-</button>
                        <div class="number">0</div>
                        <button class="plus">+</button>
                    </div>
                    <button class="add">
                        <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="shopping cart">
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
